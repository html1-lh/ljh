<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线交流 - 在线学习平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html">
                    <img src="logo/logo.jpg" alt="学习平台">
                    <span>学习平台</span>
                </a>
            </div>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="courses.html">课程内容</a></li>
                <li><a href="questions.html">试题库</a></li>
                <li><a href="chat.html">在线交流</a></li>
                <li><a href="#" onclick="logout()">退出登录</a></li>
            </ul>
        </nav>
    </header>

    <main class="chat-container">
        <div class="chat-sidebar">
            <div class="chat-rooms">
                <h3>讨论区</h3>
                <ul>
                    <li class="active">网络安全</li>
                    <li>黑客技术</li>
                    <li>病毒防护</li>
                    <li>系统安全</li>
                </ul>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-messages" id="chatMessages">
                <!-- 消息将通过JavaScript动态加载 -->
            </div>
            <div class="chat-input">
                <textarea id="messageInput" placeholder="输入消息..."></textarea>
                <button id="sendMessage">发送</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 在线学习平台. 保留所有权利</p>
    </footer>

    <script src="auth.js"></script>
    <script src="chat.js"></script>
</body>
</html>
